    <title>Parcel Sandbox</title>

<body>
    <div class="container">

                <option value="160"></option>
                <option value="210"></option>
            </datalist>
            <div class="js-guessing">
                <span>I guess it's </span>
                <input type="text" placeholder="NUMBER" class="js-guessNum" />
                <button>ğŸ‘‰Really?ğŸ‘ˆ</button>
            </div>
            <div class="js-result">
                <span class="js-result__play"></span>
                <span class="js-result__result"></span>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
