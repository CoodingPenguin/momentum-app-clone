<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <header class="header">My Calculator</header>
    <main class="main">
        <table class="js-calculator">
            <tr class="js-row">
                <td colspan="3" class="js-column js-result">
                    <span>0</span>
                </td>
                <td class="js-column">
                    <button class="js-reset">
                        C
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="7" class="js-column">
                    <button class="js-number">
                        7
                    </button>
                </td>
                <td id="8" class="js-column">
                    <button class="js-number">
                        8
                    </button>
                </td>
                <td id="9" class="js-column">
                    <button class="js-number">
                        9
                    </button>
                </td>
                <td id="plus" class="js-column">
                    <button class="js-operator">
                        +
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="4" class="js-column">
                    <button class="js-number">
                        4
                    </button>
                </td>
                <td id="5" class="js-column">
                    <button class="js-number">
                        5
                    </button>
                </td>
                <td id="6" class="js-column">
                    <button class="js-number">
                        6
                    </button>
                </td>
                <td id="minus" class="js-column">
                    <button class="js-operator">
                        -
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="1" class="js-column">
                    <button class="js-number">
                        1
                    </button>
                </td>
                <td id="2" class="js-column">
                    <button class="js-number">
                        2
                    </button>
                </td>
                <td id="3" class="js-column">
                    <button class="js-number">
                        3
                    </button>
                </td>
                <td id="mult" class="js-column">
                    <button class="js-operator">
                        *
                    </button>
                </td>
            </tr>
            <tr class="js-row">
                <td id="0" colspan="2" class="js-column">
                    <button class="js-number">
                        0
                    </button>
                </td>
                <td class="js-column">
                    <button class="js-equal">
                        =
                    </button>
                </td>
                <td id="div" class="js-column">
                    <button class="js-operator">
                        /
                    </button>
                </td>
            </tr>
        </table>
    </main>
    <script src="src/index.js"></script>
</body>

</html>
